  <style type="text/css">
    h1 {
      text-align: center;
      font-size: 25pt;
    }

    #header {
      width: 1200px;
      margin: 20px auto;
      text-align: center;
    }

    #wrapper {
      width: 1200px;
      margin: 10px auto;
      overflow: auto;
    }

    #wrapper .map {
      width: 800px;
      height: 600px;
      margin: 10px;
      display: inline-block;
    }

    #wrapper .panel {
      width: 340px;
      margin: 10px;
      float: right;
    }

    #wrapper .msg {
      width: 800px;
      margin: 10px;
      font-size: 16pt;
      display: inline-block;
    }

    body {
      background: #9053c7;
      background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
      background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
      background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
      background: linear-gradient(-135deg, #c850c0, #4158d0);
    }

    .noselect {
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Old versions of Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                    supported by Chrome, Edge, Opera and Firefox */
    }

    /**
 * Panels
 */
    /*** General styles ***/
    .panel {
      box-shadow: none;
    }

    .panel-heading {
      border-bottom: 0;
    }

    .panel-title {
      font-size: 17px;
    }

    .panel-title>small {
      font-size: .75em;
      color: #999999;
    }

    .panel-body *:first-child {
      margin-top: 0;
    }

    .panel-footer {
      border-top: 0;
    }

    .panel-default>.panel-heading {
      color: #333333;
      background-color: transparent;
      border-color: rgba(0, 0, 0, 0.07);
    }

    form label {
      color: #999999;
      font-weight: 400;
    }

    .form-horizontal .form-group {
      margin-left: -15px;
      margin-right: -15px;
    }

    @media (min-width: 768px) {
      .form-horizontal .control-label {
        text-align: right;
        margin-bottom: 0;
        padding-top: 7px;
      }
    }

    .profile__contact-info-icon {
      float: left;
      font-size: 18px;
      color: #999999;
    }

    .profile__contact-info-body {
      overflow: hidden;
      padding-left: 20px;
      color: #999999;
    }

    .profile-avatar {
      width: 200px;
      position: relative;
      margin: 0px auto;
      margin-top: 196px;
      border: 4px solid #f2f2f2;
    }
  </style>

  <h1> Visualizza Percorso </h1>
  <div id="header">
    <label> partenza <input type="text" value="cuneo"> </label> &nbsp;&nbsp;

    <input type="button" value="visualizza percorso">

  <div id="wrapper">
    <div class="map"> </div>
    <div class="panel"></div>
    <div class="msg"> </div>
  </div>

  <div class="container bootstrap snippets bootdeys" id="dataContainer" style="width: 95%;">
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal">

          <div id="carouselExampleControls" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner">
              <!--div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div-->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <br>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Appraisals</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input id="email" type="email" class="form-control" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Coordinates</label>
                <div class="col-sm-10">
                  <input id="coord" type="text" class="form-control" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                  <input id="date" type="text" class="form-control" readonly>
                </div>
              </div>
            </div>
          </div>
          <br>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Comments</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">User comment</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="userCmt" rows="3" readonly></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Admin comment</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="adminCmt" rows="3"></textarea>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button id="btnUpdate" type="button" class="btn btn-success">Update</button>
                  <button id="btnDelete" type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
